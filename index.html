<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacchus' Corner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="nav wrapper">
        <p class="nav__logo">Bacchus' Corner</p>
        <div class="nav__menu">
            <a href="#" class="nav__item">home</a>
            <a href="#" class="nav__item">about</a>
            <a href="#" class="nav__item">wines</a>
            <a href="#" class="nav__item">shop</a>
            <a href="#" class="nav__item">contact</a>
        </div>
        <div class="nav__bars">
            <div class="nav__line"></div>
            <div class="nav__line"></div>
            <div class="nav__line"></div>
        </div>
    </nav>


    <header class="header">
        <div class="header__slider">
            <div class="header__slide">
                <div class="header__photo header__photo--one">
                    <p class="header__text">Royal Wine <span class="header-text">Grape Wine</span></p>
                </div>
            </div>
            <div class="header__slide">
                <div class="header__photo header__photo--two">
                    <p class="header__text">Welcome <span class="header-text">Wines for everyone</span></p>
                </div>
            </div>
        </div>
        <div class="header__btns">
            <button class="header__btn header__btn--next"></button>
            <button class="header__btn header__btn--prev"></button>
        </div>
    </header>

    <script src="./js/script.js"></script>
</body>

</html>
